<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kalendae Tuning</title>

    <script src="https://kit.fontawesome.com/61cfa02dc6.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-route.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Karla&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">

</head>
<body>

    <div class="bg-cu">
        <header class="bg-contactUs">
        </header>
        <h3 class="center mt-5 font-weight-bold">Book appointment</h3>
        <form class="mw mt-4">
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Last name">
                </div>
            </div>
            <div class="row mt-5">
                <div class="col">
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
                <div class="col">
                    <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Phone number">
                </div>
            </div>
            <div class="row mt-5">
                <div class="col">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <input type="checkbox">
                            </div>
                        </div>
                        <input type="text" class="form-control" placeholder="Tuning">
                    </div>
                </div>
                <div class="col">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <input type="checkbox">
                            </div>
                        </div>
                        <input type="text" class="form-control" placeholder="Body kits">
                    </div>
                </div>
            </div>
        </form>
        <div class="container mt-4">
            <div class="row">
                <div class="col text-center">
                    <button type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
        <footer class="mt-5 bg-footer">
            <div class="container pt-3">
                <div class="row">
                    <div class="col ml-5">
                        <h3 class="font-weight-bold">Contact us</h3>
                        <p class="pt-4"><strong>Phone:</strong> +44 345 678 903</p>
                        <p><strong>Email:</strong> kalendae@mail.com</p>
                    </div>
                    <div class="col ml-footer">
                        <h3 class="font-weight-bold">Social Media</h3>
                        <div class="inline">
                            <i class="fab fa-instagram pt-4 sm-icons"></i>
                        </div>
                        <div class="inline pl-4 ml-3">
                            <i class="fab fa-facebook-f pt-4 sm-icons"></i>
                        </div>
                        <div class="inline pl-4 ml-3">
                            <i class="fab fa-twitter pt-4 sm-icons"></i>
                        </div>
                    </div>
                    <div class="col ml-footer">
                        <h3 class="font-weight-bold">Location</h3>
                        <p class="pt-4"><strong>Adress:</strong> McNeil Estates 12C 90210, Las Vegas</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
